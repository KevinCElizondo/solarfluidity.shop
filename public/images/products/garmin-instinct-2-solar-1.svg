<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <rect width="800" height="800" fill="#111827" />
  <!-- Vista lateral del reloj -->
  <g transform="rotate(-30, 400, 400)">
    <!-- Reloj base lateral -->
    <ellipse cx="400" cy="400" rx="180" ry="160" fill="#2d3748" stroke="#4a5568" stroke-width="8" />
    <ellipse cx="400" cy="400" rx="160" ry="140" fill="#1a202c" stroke="#2d3748" stroke-width="4" />
    
    <!-- Borde del panel solar (vista lateral) -->
    <ellipse cx="400" cy="400" rx="155" ry="135" fill="none" stroke="#f59e0b" stroke-width="3" stroke-dasharray="4,8" />
    
    <!-- Pantalla del reloj (vista lateral) -->
    <rect x="340" y="320" width="120" height="140" rx="10" ry="10" fill="#1e293b" stroke="#4a5568" stroke-width="2" />
    
    <!-- Elementos de la pantalla -->
    <rect x="350" y="335" width="100" height="25" rx="5" ry="5" fill="#3b82f6" opacity="0.7" />
    <rect x="350" y="370" width="100" height="10" rx="2" ry="2" fill="#60a5fa" opacity="0.5" />
    <rect x="350" y="390" width="70" height="10" rx="2" ry="2" fill="#60a5fa" opacity="0.5" />
    <rect x="350" y="410" width="100" height="10" rx="2" ry="2" fill="#60a5fa" opacity="0.5" />
    
    <!-- Botones laterales (visibles desde este ángulo) -->
    <rect x="480" y="370" width="10" height="15" rx="2" ry="2" fill="#374151" stroke="#4b5563" stroke-width="1" />
    <rect x="480" y="400" width="10" height="15" rx="2" ry="2" fill="#374151" stroke="#4b5563" stroke-width="1" />
  </g>
  
  <!-- Texto informativo -->
  <text x="400" y="620" fill="#f59e0b" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">GARMIN INSTINCT 2 SOLAR</text>
  <text x="400" y="660" fill="#60a5fa" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Vista Lateral</text>
  
  <!-- Características destacadas -->
  <text x="200" y="700" fill="#d1d5db" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Resistente al Agua</text>
  <text x="400" y="700" fill="#d1d5db" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">GPS Multibanda</text>
  <text x="600" y="700" fill="#d1d5db" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Batería Infinita</text>
</svg>
